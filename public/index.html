  <body>
    <noscript>Weather App is a simple app developed in Javascript using React, HTML and SASS. The app allows you to see the weather from your current location or another location using Google Maps Api and OpenWeather Api. Using One Call API from OpenWeather Api to displays the current weather, 24 hours and 8 days forecast. You can change the unit system from metric to imperial.</noscript>
